<div id="commHead"></div>
<script>
    $("#commHead").load("/comm/head.html");
</script>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div id="commLeft"></div>
        <script>

            $("#commLeft").load("/comm/left.html");
        </script>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">修改密码</a>
                    </li>
                </ul>
                <!-- .breadcrumb -->
            </div>
            <div class="myform">
                <form id="changePwd" action="/user-dopwd" onsubmit="CheckPost()">
                    <div class="inForm">

                         <input type="password" id="oldPassword" class="myinput" name="oldPassword" placeholder="旧密码" />
                    </div>
                    <div class="inForm">
                        <input type="password"  id="newPassword" class="myinput" name="newPassword" placeholder="新密码"/>
                    </div>
                    <div class="inForm">
                        <input type="password" id="rePassword"  class="myinput" name="rePassword" placeholder="重复新密码"/>
                    </div>
                    <div class="inForm">
                        <input type="submit" class="mybutton"/>
                        <input type="reset" class="mybutton"/>
                    </div>
                </form>
                <script>
                    function CheckPost ()
                    {
                        var newPass = document.getElementById("newPassword");
                        var rePass = document.getElementById("rePassword");
                        if(newPass.value==""||newPass.value==null){
                            alert("新密码不能为空");
                            return false;
                        }
                        if(newPass.value==""||newPass.value==null){
                            alert("请确认密码");
                            return false;
                        }
                        if(newPass.value!=rePass.value){
                            alert("两次密码不匹配");
                            return false;
                        }
                        return true;
                    }
                </script>

            </div>
        </div>
        <!-- /.main-content -->

        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; 选择皮肤</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl"/>
                    <label class="lbl" for="ace-settings-rtl">切换到左边</label>
                </div>
            </div>
        </div>
        <!-- /#ace-settings-container -->
